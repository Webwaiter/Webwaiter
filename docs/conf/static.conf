program_name        Webwaiter
http_version HTTP/1.1
cgi_version CGI/1.1
status_path docs/conf/status_message.txt
mime_path docs/conf/mime.txt
cgi_path docs/cgi/cgi
timeout 10

server {
  default_error_page_200 docs/html/200.html
  default_error_page_300 docs/html/300.html
  default_error_page_400 docs/html/400.html
  default_error_page_500 docs/html/500.html
  client_body_size 1000000
  listen 0.0.0.0
  port 4242
  server_name localhost
  location / {
    root_dir docs/html
    allowed_method GET    POST
    directory_listing on
    index docs/html/index.html
    cgi_extension php
    redirection abc
  }
}
